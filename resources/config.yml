### Jail Configuration File

###########Update Checker##########
# Enable update checker?
auto-update-checker: true

# Default channel
# Currently only support beta
default-channel: beta

# Every ?? minutes it checks whether there is update or not
# MINUTES
check-update-time: 30
###################################

# Add how many minutes to a player while punishing him/her?
# Punishment will occur while the prisoner tries to destroy the jail
punish-additional-minutes: 15

# Version string of the config
# DO NOT MODIFY TO MAKE SURE THE PLUGIN WORKS
v: "0.2.3-alpha"